        quote: >
          Defi for everyone!
        description: | # this will include new lines to allow paragraphs
          Grizzly.fi ist eine der grössten Defi-Plattformen der Binance Smart Chain, die das Investieren in die besten Möglichkeiten im DeFi-Bereich vereinfacht. Unser Ziel bei Grizzly.fi ist es, einen zentralen Anlaufpunkt für langfristigen Kapitalaufbau zu bieten. Unsere Plattform aggregiert verschiedene DeFi-Protokolle und Ertragsquellen, wobei der Schwerpunkt auf Stabilität und Sicherheit liegt.

          Das Moneta DAO ist eine On-Chain-Community, die die Entwicklung des Moneta-Ökosystems steuert, einem auf Stablecoins ausgerichteten Ökosystem, das auch den DeFi-Franc umfasst. Moneta DAO wurde von Grizzly.fi entwickelt.

          Beide Plattformen wurden nach den bewährten Praktiken der Softwareentwicklung erstellt. Dabei verfügen alle Smart Contracts über eine 100%ige Testabdeckung und wurden von verschiedenen unabhängigen Stellen auditiert.

          <strong>Position</strong>

          Smart Contract Engineer, Software-Entwickler Backend

          <strong>Technologien</strong>

          <mark>Solidity</mark>, <mark>NodeJS</mark>, <mark>Hardhat</mark>, <mark>ethers.js</mark>, <mark>Angular</mark>, <mark>JWT</mark>, <mark>Docker</mark>

