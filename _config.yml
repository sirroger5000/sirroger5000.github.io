# About Section
about_title: Über Mich
about_profile_image: images/roger.PNG
about_content: | # this will include new lines to allow paragraphs
  Mit neun Jahren Erfahrung in der Softwareentwicklung verfüge ich über fundierte Kenntnisse in verschiedenen Bereichen der Branche. Meine Fähigkeiten umfassen die Entwicklung von Webanwendungen unter Verwendung von Java, Spring Boot und Angular. Während meiner Karriere habe ich sowohl als Entwickler als auch in leitenden Positionen gearbeitet und verschiedene Projekte in agiler Entwicklung, der Erstellung von RESTful APIs und der Nutzung verschiedener Frameworks erfolgreich durchgeführt.

  Ich verfüge über umfassendes Wissen und Erfahrung im gesamten Softwareentwicklungsprozess, von der Anforderungsanalyse bis zur Implementierung, umfassenden Tests und dem Betrieb komplexer Systeme. Als ehemaliger CTO habe ich technische Strategien entwickelt und innovative Lösungen gefunden, die nicht nur technische Herausforderungen gemeistert, sondern auch das Geschäftswachstum gefördert haben.

  Heute bin ich stolzer Geschäftsführer von Staubli Software Solutions, einem Unternehmen, das sich auf maßgeschneiderte Softwarelösungen spezialisiert hat. Trotz meiner aktuellen Rolle habe ich mich dazu entschieden, meine berufliche Ausrichtung zu erweitern und bin auf der Suche nach einer Festanstellung in einer anderen Position. Mit meiner langjährigen Erfahrung und meinen Fähigkeiten in der Technologiebranche strebe ich danach, neue Herausforderungen anzunehmen und mich in einem neuen beruflichen Umfeld weiterzuentwickeln. Ich bin motiviert, meine Kenntnisse und Expertise in verschiedenen Bereichen einzusetzen und freue mich auf die Gelegenheit, meinen Beitrag in einer anderen Position zu leisten.

  <em>Be a yardstick of quality. Some people aren't used to an environment where excellence is expected. (Steve Jobs)</em>

