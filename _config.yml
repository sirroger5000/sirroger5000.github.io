about_title: Über Mich
about_profile_image: images/roger.jpg
about_content: | # this will include new lines to allow paragraphs
  Als Softwareentwickler mit 9 Jahren Erfahrung verfüge ich über umfangreiche Kenntnisse in der Entwicklung von Webanwendungen mit <mark>Java</mark>, <mark>Spring Boot</mark> und <mark>Angular</mark>.
  Ich habe an einer Vielzahl von Projekten gearbeitet und dabei wertvolle Erfahrungen in der agilen Entwicklung, der Entwicklung von RESTful APIs und dem Umgang mit verschiedenen Frameworks gesammelt.
  Mein Fachwissen und meine Berufserfahrung decken dabei den gesamten Prozess der Softwareentwicklung ab und reichen von der Anforderungsanalyse über Konzept, Design und Implementation bis zum Testing und dem Betrieb von komplexen Systemen.

  Ich bin stolz auf meine Arbeit an anspruchsvollen Projekten, bei denen ich innovative Lösungen entwickelt habe, um komplexe Probleme zu lösen und die Benutzererfahrung zu verbessern. Ich bin immer bestrebt, meine Fähigkeiten und Kenntnisse zu erweitern und auf dem neuesten Stand der Technologie zu bleiben.

