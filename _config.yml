        link: https://c-alm.ch
        # link_text: boringcompany.com
        sub_title: Full Stack Software Engineer
        caption: November 2015 - September 2018
        quote: >
          The Pension Consultant
        description: | # this will include new lines to allow paragraphs
            - Ich führte erfolgreich komplette Software-Lebenszyklen in verschiedenen Kundenprojekten durch, darunter Webseiten und Webportale. Dabei arbeite ich eng mit Kunden zusammen, um Anforderungen zu verstehen und diese in technische Lösungen umzusetzen. Dies erfolgt unter Anwendung agiler Methoden, um Flexibilität und Effizienz sicherzustellen.
            - In enger Zusammenarbeit mit einem Anbieter für Verwaltungssysteme in der 2. Säule habe ich ein Webportal entwickelt. Diese erfolgreiche Kooperation führte zur Schaffung eines hochfunktionalen und benutzerfreundlichen Webportals, das die Bedürfnisse unserer Kunden optimal erfüllt.
            - Ich habe mir das Wissen und die Erfahrung angeeignet, um verschiedene Technologien nahtlos zu integrieren und robuste und skalierbare Lösungen zu schaffen. Dazu gehören die Implementierung von APIs, die Anbindung externer Systeme und die Sicherstellung der Datenkonsistenz.

