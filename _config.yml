        quote: >
          Simple, Secure and Verifiable Digital Certificates
        description: | # this will include new lines to allow paragraphs
          Edumint.io ist eine Web-Plattform, die sich auf die Spezialisierung von Zertifikaten in Form von NFTs konzentriert. Die Plattform erlaubt es Bildungsinstituten sich zu registrieren, Templates von Zertifikaten zu erstellen und dann direkt als NFT auf die Blockchain zu schreiben. Dadurch wird ein persönlicher QR-Code erstellt, welcher zusätzlich zum physischen Zertifikat ausgegeben werden kann. Firmen oder andere Stakeholder können anschliessend das Zertifikat verifizieren und sicherstellen, von welchem Bildungsinstitut es ausgegeben worden ist und dass es von niemand verändert oder verfälscht worden ist.

