        caption: August 2020 - heute
        quote: >
          Your Trusted Partner for Web Development
        description: | # this will include new lines to allow paragraphs
            - Wir übernehmen die Entwicklung, Support und Hosting von massgeschneiderten Softwarelösungen im Web-Bereich
            - Wir setzen proprietäre Softwarelösungen und Kundenprojekte in unterschiedlichen Geschäftsbereichen wie FinTech, EdTech und DeFi um
            - Ich entwickle und setze die langfristige Unternehmensstrategie um. Dabei lege ich Ziele fest, identifiziere Wachstumschancen und stelle sicher, dass alle Aktivitäten auf die Gesamtvision des Unternehmens ausgerichtet sind.

      - layout: left
        title: c-alm AG
        link: https://c-alm.ch
        # link_text: boringcompany.com
        sub_title: CTO
        caption: Oktober 2018 - August 2020
        quote: >
          The Pension Consultant
        description: | # this will include new lines to allow paragraphs
            - Führen eines 15-köpfigen Softwareentwicklungsteams in der Webentwicklung mit Front- und Backendkomponenten
            - Als CTO war ich maßgeblich daran beteiligt, die langfristige technologische Strategie des Unternehmens zu entwickeln. Das umfasste die Identifizierung von Trends und Technologien, die für unser Geschäft relevant waren, sowie die Planung von Investitionen in Forschung und Entwicklung.
            - Eine meiner Hauptaufgaben war es, innovative technische Lösungen für komplexe Herausforderungen zu konzipieren. Das schloss die Gestaltung neuer Produkte und Dienstleistungen ein, die das Unternehmen differenzierten und einen Mehrwert für unsere Kunden boten.
            - Als CTO war ich für die Sicherstellung der technischen Qualität unserer Produkte verantwortlich. Das beinhaltete die Implementierung von Best Practices, Clean Code und Clean Architecture in der Softwareentwicklung, um sicherzustellen, dass unsere Produkte robust, sicher und leistungsfähig waren.
            - Ich war eng in die Pflege von Kundenbeziehungen eingebunden und arbeitete eng mit unseren Kunden zusammen, um deren technische Anforderungen zu verstehen und sicherzustellen, dass unsere Lösungen deren Bedürfnisse erfüllten.

      - layout: left
